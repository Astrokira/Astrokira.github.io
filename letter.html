P1
亲爱的OI：
展信佳！
自2015年初识，磕磕绊绊至今也近五年光景了。
我想，“乍见心欢，小别思恋，久处仍怦然”，说的便是你和我吧。甚至我还清晰地记得，初识你那天，我回家激动地在dev里写了一份A+B Problem，举着电脑一路小跑给妈妈看......你是我小升初那年夏天懵懂的惊喜。(那时候的代码我都留着呢) 
初识你，其实也不太算是初识，毕竟最开始我并不知道你的存在，并不知道每年深秋光棍节在合一的那一场盛宴。
(字体大大小小的，语言也有点荒唐，别介意哦) 
后来了解了你的存在，在2016的NOIP开始了我的征程。
进入45又离开20班，这段时间我也没学到太多东西。受够的是桐城路八年级四楼机房里的孤独和冷眼相待。那时和你的关系僵持着，我似乎早已忘记了初遇你时的欢喜，只是漫无目的地一直在维系着关系。
如今想来，那段日子里你其实已融入了我的生命，如同呼吸一般不可或缺，却又默然而难以察觉。
没有真正尝试比赛的时光里，我们大概就是：
「同你背静夜思，睇港片，对未来没打算」 这样aimless的状态。
足够美好，也让现在的我足够追悔哈哈。
第一次与你交手是NOIP 2016。压线飘过初赛，在合一的长长石阶前与大家留下了第一张合影。站在苗苗师父身边的我笑得一脸不经世事的灿烂。照片里还有几十张熟悉的面孔，而那时我并不知道一年后我将与他们相识。
合一的长石阶也在我记忆里停留了四年，时至今日我仍喜欢独自在石阶上走一走，捕捉些许留在光影里尚且温热的、与你有关的画面。
P2

我在一瞬间知道原来有这么多同道中人，原来自己何等微不足道。有趣的是旁边一妹子捧着零食盒吃了四个半小时，自此我便创造了打比赛吃零食必挂定律。毕竟是头一次参加，结果170 pj2=大概也是不差的成绩，可惜的是T2粗心写挂了只有40pts，不然230就更近1=了。
不在校的那段时间过得很迷，也没有太多记忆。第二年省赛完挂，正解是作弊真的不可取！50pts让我们一度要放弃。五一妈妈带我去了QBXT济南的集训。当年的话痨小学生hzl也该初三了，管饭同学lty今年高考，偶尔在空间里刷到他们的消息，总升腾起物是人非的感慨。

新班级里有四个OIer，算是形成了个小团体。教练说咱们班是离机房最近的风水宝地。那时总旷了美术音乐去机房做题，默默代码问问题目，偶尔也聊聊天。每周三在全班艳羡的目先里，在四点半来到图灵社。那时文化课学得风生水起，年级前50随便就能进，也还在继续进步着。
然后便是我第二次在一中和你的交手。同校已有巨佬开始尝试tg组，我就绝对地仰望......第二次也有了更多经验，电脑挂了换一台也不太慌张。刚刚找到了NOIP2017的合照，我依然站在苗苗老师身边，旁边是 psr，我们都笑得很傻很甜。合影里多了初一生稚嫩的面孔，莫名有一种薪火延续的感觉。没有太多印象，只记得调T2时因为对C++字符串库还不熟悉，浪费了很长时间，T3T4没时间多看，多出的15 pts还是瞎搞T4得的。因为姓氏拼音相近，我和scz只隔一个座位，比赛时还交流了下绝望的眼神......

自那以后文化课突飞猛进， 38名冲到rank 16，班次2。陷入文化课的喜悦，此刻的我对2018省赛前的你竟没很多印象。对，最最深刻的印象是在青岛的集训。

冲进厕所隔间，一遍遍用手机循环着《杏花弦外雨》的钢琴曲。按下冲水键的那一刻， 我大哭出声。那样一个狠狈的瞬间，我忽然意识到:OI，我原来这么爱你。我迅速擦干眼泪，依然昂首走出去，我希望大家只看到我生人勿近的气场，别窥探到我崩盘的心。也是那个寒假，同班神仙crasysky给了我他的做题笔记，我翻着几万字的总结不住地掉泪，知道了什么才是拼命，而我的努力还不及别人皮毛。除夕的夜晚我狂刷线段树的题，试探着问crazysky题目，惊讶地发现他竟也在刷题。
果然，是我不够拼。那时想，追上去就好了，其实已经追不上了。
2018年省赛，考场上我发动暴力大法用枚举搜索骗分。写全排列的时候，我发现自己没有独立思考做出难题的能力。结果150分，“没开longlong见祖宗”又痛失60 pts。
我又一次陷入痛楚之中。回家路上以推荐钢琴曲为名，把《WHITE ALBUM PIANO》 开到最大外放了一路。
我忍看没哭，还“坚强”地考了期中，拿了rank16，班1，后来文化课再没掉过。
而关于你的一切，也还未完待续。
P4

五月时张师父开始了同字讲课模式。甚至他还让我也稍微准备准备，我真是受宠若惊哈哈。第一次是crazysky的小清新并查集 ，记得我那天还斗胆举手发了言 (是关押罪犯那题！)。拿看师父的话简，手抖腿抖声音也抖，恐怕脸也涨了通红——这一方面，我永远是不自信的，或者说是自卑的。

初二暑假去济南集训。性格的转变，让这一次的我没有认识新的朋友。wyn的水平突飞猛进得让我至今都无法相信， wcs同我聊天的语气让我反感。我束起了马尾辩，交题的ID是“晓来谁染霜林醉”，不变的是死缠烂打上台问题，是赛后开word写详细题解，是消瘦的钟长者和他的白T与大瓶冰红茶。我试图塑造着独立与孤清的自己，不愿流于俗常。十四岁的我，是真的理想主义。七夕那天准时磕到了长者和npy的糖，没忘了点个赞跟风一句99。有些东西变了，有些又不会变。
插句题外话， 听见门外母亲又似乎想找人让我去jsb，没太听清。何必呢，我自己可以学好，心里也有数，明明己努力地初底放下了，何苦又把这破事提上日程? OI，并那我不愿和你在一起，而是我的能力无法与你般配。以如此不堪的方式前进，我又该怎样抬起头来做人?

升入初三，开学考不带体育已闯进年段前三；原谅我，当时狂喜让我一度忘记你。国庆合肥的集训是最后的挣扎了吧。
集训时和超厉害的字妹wd认识辣！ 学妹又巨又可爱，蹦蹦跳跳还有小兔牙ww。也见到了不想见到的shx，曾经追我像个zz后来又把我贬得一无是处。
P5
我其实特别想比赛考高一点，我不想被shx看不起，我试图用成绩打别人脸，可是我......很遗憾没有这个能力。
这一年scz退了OI，psr硬撑看却没能过初试，只剩下我和crazysky，一个天上，一个地下。
我试水了tg组。Day1和同校几位神仙一起拍了照，依然，我站在师父身边。翻了三年来的合影，我发现师父一直待我很好， 也寄予了我厚望和沉甸甸的教诲；但我，没能偿还。Day1T1我考前才刷到过，结果忘了干净，当场推新算法。写了三重循环感觉肯定是过不了，想用差分优化却怎么也调不出来。绝望的时候拿大数据测n3算法，一闭眼一睁眼：
秒过了。
浪费了1.5h优化一个伪O(n3)算法，那一刻我恨自己为什么那么差劲。最后0.5h干坐着啥也没干成，随便敲几行骗分就交了。最后的几分种在草稿纸上疯了一样写绝望的诗，眼前渐渐看不清了。
Day2 的我已经淡然了。塞着蓝牙耳机单循《后来的我们》，坐在一中小花坛香樟下， 翻看三年来的模板和笔记进行最后的挣扎。偶然抬起头望向校门口广阔的天，朝阳初升，晨雾未尽，掠过披发的风像耳机里钢琴的前奏一般寒凉。我在晨雾里望见队友们，起身远远地招手，却总感到相隔一层无法攻破的薄膜。
“后来的我们依然走着/只是不再并肩了/朝各自的人生追寻了”
其实我最单纯的和你一起的时光在那天比完赛的哭泣中已经结束，后来的一切不过都是我难舍难离的苟延残喘罢了。
寒假前文化课出了问题，一顿狂补冲到年一，表面巨大的光鲜给我的只有无从释放的巨大压力。自然我的初三下学期与你注定无缘了。四个月，我再没碰过键盘，同文化课殊死抗争。我开始想念你，为你写长长的回忆；回头看到crazysky又打比赛、集训的空座位，我着实羡慕。

P6

六一的特长生考试顺利通过，也不再赘述。

走出考场和大佬们对答案，发现只错了两道选择时我差点要跳起来。晚上忐忑着估分，69，我的最好成绩(不过遗憾的是70在我省就评1=了...）。
P7

我为你而狂了。

从学方楼到行政楼，从第四机房下到2楼，推开玻璃门走下那四年来都没变的长长石阶，抬起头便有或圆或缺的月亮。这条每天必经的routine，是我同你一起的见证。
合一于我而言是熟悉的，而夜晚的合一于我是陌生和沉寂温柔的。

P8

师父，记得我吗?
我满腔激动，颊边牵扯不住的笑意，低了头看着屏幕，手指还愣愣地搭在键盘上，身子有些抖。没有更多交集，只是一瞬间，我与师父的笑意。
他转身离开考场。至今我仍不清楚，师父是否真的记起了我，他是在对我说话吗，那张照片是为我而拍的吗?
不重要了。重要的是我终于在最后的比赛遇见了我最可爱的苗苗老师，那一分钟意外的相见与回忆交杂碰撞，也给了我明镜一般的定心。
感谢旁边哥们儿画的二叉树给了我切T1的灵感；Day1的一切都格外顺利，能拿的分数不多，但于我也足够。
考完后出来早，便去四机房门口等等那几个巨佬。
谁知傻乐呵的胡爷爷先跑出来，往门缝里一看，crazysky和hongzy神色凝重。
P9
我意识到他们状态不对。出来后他们都说写挂了完蛋了210滚粗。
100+的我也不知该怎样安慰他们，拍了拍肩，我什么也没说。
走到二楼长阶台前，我连说几句hongzy和crazysky甚至看都没看我一眼。我没有继续和他们一起走，我停在玻璃门内。我心寒，不是因为没人理我；我理解他们， Day 1没有280对他们这种集训队选手来说太荒唐了。我心寒只是因为，我离他们越来越远了，差距使我羞愧，我愧于和他们同伍。
我退到面向操场的平台栏前，偷偷回头，他们越走越远，没人发现我的离开。背着包我趴在栏杆上，突然想起运动会那天他们在这里向扯着红旗的我招手。我并不知道我的存在于队友们心中是否留有一席之地，又或者说根本就若有若无?我流泪，却自己也分不清是为什么而流泪。
出来遇见了xwj，就和她一起出校。大门口撞见了还没走的胡爷爷，他有点意外地看着我，我礼貌笑着挥挥手。一个人踩着法国梧桐硕大的落叶回家，正午的阳光格外刺眼。下午还有课，我寻思着。
家中再没有人支持我和你了。
Day 2做T1时当场推出了一年没写过的搜索(本以为用不上就没复习），我真心觉得其实这次CSP我是开挂了的。T2完全不会，写了个链状树的部分分也没完全调好。然后就风轻云淡地结束了。考场放得晚，出来时已人去楼空。例行公事一般到洗手间矫情神伤一阵儿就回去了。
 到明珠门口又心有不甘似地溜回校园，在学方楼跑上跑下，又绕到行政楼散心。是的，真正结束时有点空落落地，也不知该以怎样的表情和姿态面对别人，便延长了独处的时光。
